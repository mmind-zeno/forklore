services:
  webapp:
    build: ./webapp
    ports:
      - "3001:3000"
    restart: unless-stopped
    volumes:
      - recipes-db:/app/prisma
      - recipes-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  recipes-db:
  recipes-uploads:
