# forklore.mmind.space – Proxy zu Recipe-App auf Port 3001
# SSL via Let's Encrypt (certbot) – Pfade bleiben bei Deploy erhalten

server {
    listen 443 ssl;
    server_name forklore.mmind.space recipes.mmind.space;
    client_max_body_size 20m;
    ssl_certificate /etc/letsencrypt/live/forklore.mmind.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forklore.mmind.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name forklore.mmind.space recipes.mmind.space;
    return 301 https://$host$request_uri;
}
